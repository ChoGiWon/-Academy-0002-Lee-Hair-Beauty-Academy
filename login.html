<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>로그인 - 헤어 아카데미</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 로그인 페이지 전용 간단 스타일 */
        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            /* 패딩 포함 너비 계산 */
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: #fff;
            border: none;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-login:hover {
            background-color: #555;
        }

        .links {
            margin-top: 20px;
            font-size: 13px;
        }

        .links a {
            color: #666;
            text-decoration: none;
            margin: 0 5px;
        }
    </style>
</head>

<body>

    <header>
        <h1>헤어 아카데미</h1>
    </header>

    <div class="login-container">
        <h2>로그인</h2>

        <form id="login-form">
            <div class="input-group">
                <label for="email">이메일</label>
                <input type="email" id="email" placeholder="example@email.com" required>
            </div>

            <div class="input-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" placeholder="비밀번호 입력" required>
            </div>

            <button type="submit" class="btn-login">로그인</button>
        </form>

        <div class="links">
            <a href="signup.html">회원가입</a> |
            <a href="#">비밀번호 찾기</a>
        </div>
        <script type="module" src="login.js"></script>
    </div>

</body>

</html>
